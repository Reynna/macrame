<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Nome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Alterar Nome</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="novo_nome" class="form-label">Novo Nome</label>
          <input type="text" class="form-control" id="novo_nome" name="novo_nome" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'pagina_inicial' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
